<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

  <title>acs customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>body { background-color: black;   }</style>
</head>
<body>

<div th:if="${param.success}" class="d-flex justify-content-center align-items-center">
  <div class="alex alert-info" style="font-size: 20px;font-weight: bold;">branch details registered successfully!</div>
</div>


<div class="container-fluid bg-dark text-light py-3">
  <header class="text-center">
    <h2 class="display-6"> Branch registration form</h2>
  </header>
</div>
<section class="container my-2 bg-dark w-50 text-light p-2" >
  <form action="/addbranch" method="post" th:object="${aCustomer}"  class="row g-3 p-3"
        style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);"   >

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <h4 style="color: lime">Enter  registration details </h4>
    <div class="col-md-6">
      <label for="aCustomerId" class="form-label">Customer id</label>
      <input type="text" class="form-control" name="aCustomerId" th:field="*{aCustomerId}"  id="aCustomerId" >
    </div>
    <div class="col-md-6">
      <label for="aCustomerName" class="form-label">Branch Name</label>
      <input type="text" class="form-control" name="aCustomerName" th:field="*{aCustomerName}"  id="aCustomerName" required>
    </div>

    <div class="col-md-6">
      <label for="aCustomerafm" class="form-label">Branch AFM</label>
      <input type="text" class="form-control" th:field="*{aCustomerafm}" placeholder="afm" id="aCustomerafm" required>
    </div>

    <div class="col-md-6">
      <label for="aCustomerCity" class="form-label">City</label>
      <input type="text" class="form-control" th:field="*{aCustomerCity}" id="aCustomerCity" required>
    </div>


    <div class="col-md-6">
      <label for="aCustomerAddress" class="form-label">Address</label>
      <input type="text" class="form-control" th:field="*{aCustomerAddress}" id="aCustomerAddress" required>
    </div>

    <div class="col-md-6">
      <label for="aCustomerEmail" class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{aCustomerEmail}" id="aCustomerEmail"  >
    </div>
    <div class="col-md-6">
      <label for="aCustomerPhoneNumber" class="form-label">Phone number</label>
      <input type="text" class="form-control" th:field="*{aCustomerPhoneNumber}" id="aCustomerPhoneNumber" required>
    </div>

    <div class="col-md-12">
      <button type="submit" class="btn btn-primary btn-sm" style="margin-right: 20px;">Save Branch</button>
        <a th:href="@{/home}" class="btn btn-primary mb-2 btn-sm " style="margin-top: 5px; margin-left: 20px;">Home page</a>
      <a th:href="@{/branch_list}" class="btn btn-success mb-2 btn-sm" style="margin-top: 5px; margin-left: 20px;">Branches list</a>
      <a th:href="@{/logout}" class="btn btn-warning btn-sm" style="margin-left: 50px;margin-bottom:5px">Logout</a>

    </div>

  </form>
</section>
</body>
</html>
