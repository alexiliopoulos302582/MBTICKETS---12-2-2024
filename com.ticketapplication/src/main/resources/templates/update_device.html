<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

  <title>update serial num</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>body { background-color: black;   }</style>
</head>
<body>

<div th:if="${param.success}" class="d-flex justify-content-center align-items-center">
  <div class="alex alert-info" style="font-size: 20px;font-weight: bold;">serial num updated successfully!</div>
</div>

<div th:if="${param.success2}" class="d-flex justify-content-center align-items-center">
  <div class="alex alert-info" style="font-size: 20px;font-weight: bold;">serial num updated successfully!</div>
</div>

<div class="container-fluid bg-dark text-light py-3">
  <header class="text-center">
    <h2 class="display-6">Update serial number form</h2>
  </header>
</div>
<section class="container my-2 bg-dark w-50 text-light p-2" >
  <form action="/update_device" method="post" th:object="${device}"  class="row g-3 p-3"
        style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);"   >

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div style="text-align: center;">
      <h2 style="color: lime">Enter  updated  details </h2>
      <br>
      <input type="hidden" th:field="*{id}" />
      <label for="id" class="form-label" style="margin-right: 10px;">database id</label>
      <input type="text" th:name="id" id="id" th:field="${device.id}" readonly="readonly" style="width: 50px; background-color: lightgreen;"/>
    </div>

    <div class="col-md-6">
      <label for="serialNumber" class="form-label">Serial Number</label>
      <input type="text" class="form-control" th:name="serialNumber" th:value="${device.serialNumber}"  id="serialNumber" >
    </div>

    <div class="col-md-6">
      <label for="branch" class="form-label">Branch</label>
      <input type="text" class="form-control" th:name="branch" th:value="${device.branch}"  id="branch" >
    </div>


    <div class="col-md-6">
      <label for="deviceModel" class="form-label">Model</label>
      <input type="text" class="form-control" th:name="deviceModel" th:value="${device.deviceModel}"  id="deviceModel" >
    </div>
    <div class="col-md-6">
      <label for="comments" class="form-label">Comments</label>
      <input type="text" class="form-control" th:name="comments" th:value="${device.comments}"  id="comments" >
    </div>


    <div class="col-md-12">
      <button type="submit" class="btn btn-primary btn-sm" style="margin-right: 20px;">Update</button>
      <a th:href="@{/home}" class="btn btn-primary mb-2 btn-sm" style="margin-top: 5px; margin-left: 20px;">Home page</a>
      <a th:href="@{/device_list}" class="btn btn-success mb-2 btn-sm" style="margin-top: 5px; margin-left: 20px;">To serial num list</a>
      <a th:href="@{/logout}" class="btn btn-warning btn-sm" style="margin-left: 100px;margin-bottom:5px">Logout</a>

    </div>
  </form>

</section>




</body>
</html>
