<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>body { background-color: black;   }</style>
</head>
<body>

<div th:if="${param.success}">
  <div class="alex alert-info">You have successfully registered </div>
</div>


<div class="container-fluid bg-dark text-light py-3">
  <header class="text-center">
    <h1 class="display-6">registration form</h1>
  </header>
</div>

<section class="container my-2 bg-dark w-50 text-light p-2" >

  <form action="/adduser" method="post" th:object="${registrationDTO}"  class="row g-3 p-3"
        style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);"   >

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

<h2 style="color: lime">Enter your registration details </h2>
<div class="col-md-6">
<label for="userName" class="form-label">User Name</label>
<input type="text" class="form-control" name="userName" th:field="*{userName}"  id="userName" required>
</div>
<div class="col-md-6">
<label for="fullName" class="form-label">full name</label>
<input type="text" class="form-control" name="fullName" th:field="*{fullName}"  id="fullName" required>
</div>
<div class="col-md-6">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" th:field="*{password}" id="password" required>
</div>
<div class="col-md-6">
<label for="email" class="form-label">Email</label>
<input type="email" class="form-control" th:field="*{email}" placeholder="email" id="email" required>
</div>

<div class="col-md-6">
<label for="phoneNumber" class="form-label">Phone Number</label>
<input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" required>
</div>

<div class="col-md-12">
<button type="submit" class="btn btn-primary" style="margin-right: 20px;">Register</button>
<span>Already registered ? <a href="/" th:href="@{/landing}" > -> LOGIN</a></span>
</div>
  </form>

</section>




</body>
</html>
