<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

  <title>update ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>body { background-color: black;   }</style>
</head>
<body  >
<section class="container my-2 bg-dark w-50 text-light p-2" >

  <form action="/update" method="post" th:object="${ticket}" class="row g-3 p-3"
        style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);color:lime">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div style="text-align: center;">
      <h2 style="color: lime;">Update Ticket</h2>
      <br>

      <label for="id" class="form-label" style="margin-right: 10px;">Ticket id</label>
      <input type="text" th:name="id" id="id" th:field="${ticket.id}" readonly="readonly" style="width: 80px; background-color: lightgreen;"/>

      <label for="creationDate" class="form-label" style="margin-left: 20px; margin-right: 8px;">Created</label>
      <input type="text" th:name="creationDate" id="creationDate" th:field="${ticket.creationDate}" readonly="readonly" style="width: 165px; background-color: lightgreen;"/>
    </div>

    <div class="col-md-6">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" th:name="phoneNumber" class="form-control"
             th:value="${ticket.phoneNumber}" id="phoneNumber" />
    </div>
    <div class="col-md-6">
      <label for="city" class="form-label">City</label>
      <input type="text" th:name="city"  class="form-control"
             th:value="${ticket.city}" id="city" />
    </div>
    <div class="col-md-6">
      <label for="clientName" class="form-label">Client Name</label>
      <input type="text" th:name="clientName"  class="form-control"
             th:value="${ticket.clientName}" id="clientName" />
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="text" th:name="email" class="form-control"
             th:value="${ticket.email}" id="email" />
    </div>
    <div class="col-md-6">
      <label for="afm" class="form-label">AFM</label>
      <input type="text" class="form-control" th:name="afm"
             th:value="${ticket.afm}" id="afm" />
    </div>
    <div class="col-md-6">
      <label for="customerId" class="form-label">Customer Id</label>
      <input type="text" class="form-control" th:name="customerId"
             th:value="${ticket.customerId}" id="customerId" />
    </div>

    <div class="col-md-6">
      <label for="address" class="form-label">address</label>
      <input type="text" class="form-control b" id="address" th:name="address" th:value="${ticket.address}">
    </div>

    <div class="col-md-3">
      <label for="ticketState" class="form-label" style="margin-right:20px; color:lime">Ticket State: </label>
      <select id="ticketState" th:field="${ticket.ticketState}" class="form-select b" name="ticketState">
        <option class="b" th:value="0" th:selected="${ticketState == 0}">Closed</option>
        <option class="b" th:value="1" th:selected="${ticketState == 1}">Open</option>
      </select>
    </div>


    <div class="col-md-6">
      <label for="serialNumber" class="form-label">serial Number</label>
      <input type="text" class="form-control" th:name="serialNumber"
             th:value="${ticket.serialNumber}" id="serialNumber" />
    </div>




    <div class="col-md-4">
      <label for="deviceModel" class="form-label">device Model</label>
      <select id="deviceModel" th:field="*{deviceModel}" class="form-select" name="deviceModel">
        <option  th:value="'t '"  th:text="${ticket.deviceModel}"> </option>
        <option th:value="'4 SLOT CRDL FOR EF550/EF550R'" th:text="${'4 SLOT CRDL FOR EF550/EF550R'}"></option>
        <option th:value="'4 SLOT ETH CRDL FOR EF550/EF550R '" th:text="${'4 SLOT ETH CRDL FOR EF550/EF550R'}"></option>
        <option th:value="'EF550R'" th:text="${'EF550R'}"></option>
        <option th:value="'PIDION EF500R'" th:text="${'PIDION EF500R'}"></option>
        <option th:value="'SPP-R310PLUSiK 3inch'" th:text="${'SPP-R310PLUSiK 3inch'}"></option>

      </select>
    </div>


    <div class="col-md-4">
      <label for="category" class="form-label">category</label>
      <select id="category" th:field="*{category}" class="form-select" name="category">
        <option  th:value="'Fdd'"  th:text="${ticket.category}"> </option>
        <option th:value="'hardware issue'" th:text="${'hardware issue'}"></option>
        <option th:value="'software issue'" th:text="${'software issue'}"></option>
        <option th:value="'network - communications'" th:text="${'network - communications'}"></option>
        <option th:value="'application properties'" th:text="${'application properties'}"></option>
        <option th:value="'hardware properties'" th:text="${'hardware properties'}"></option>
        <option th:value="'hardware misuse'" th:text="${'hardware misuse'}"></option>
        <option th:value="'software misuse'" th:text="${'software misuse'}"></option>
        <option th:value="'general info software/hardware'" th:text="${'general info software/hardware'}"></option>
        <option th:value="'caused damage'" th:text="${'caused damage'}"></option>
        <option th:value="'theft / loss'" th:text="${'theft / loss'}"></option>

      </select>
    </div>

    <div class="col-md-3">
      <label for="solution" class="form-label ">Solution</label>
      <select id="solution"  th:field="${ticket.solution}"  class="form-select b" name="solution" >
        <option th:value="'solved'" th:text="${'solved'}"></option>
        <option th:value="'inbound repair'" th:text="${'inbound repair'}"></option>
        <option th:value="'response from client'" th:text="${'response from client'}"></option>

      </select>
    </div>

    <div class="col-md-3">
      <label for="solutionType" class="form-label ">Solution Type</label>
      <select id="solutionType"  th:field="${ticket.solutionType}"  class="form-select b" name="solutionType" >
        <!--                    <option class="b" value="" selected>Choose...</option>-->
        <option th:value="'hardware issue-replacement'" th:text="${'hardware issue-replacement'}"></option>
        <option th:value="'remotely handled'" th:text="${'remotely handled'}"></option>
        <option th:value="'over the phone'" th:text="${'over the phone'}"></option>
      </select>
    </div>


    <div class="col-md-6">
      <label for="subject" class="form-label">subject</label>
      <input type="text" class="form-control"
             th:name="subject" th:value="${ticket.subject}" id="subject" />
    </div>

    <div>
      <div class="col-md-10">
        <label for="issue" class="form-label">Description of issue</label>
        <textarea class="form-control" th:text="${ticket.issue}" id="issue" name="issue" rows="3" readonly></textarea>
        <button type="button" onclick="appendComment('issue') " style="background-color: green; color: white; margin-top: 10px">Add Comment</button>
      </div>

      <div style="margin-top:10px"  class="col-md-6">
        <label  for="assignedTo" class="form-label" style="color:lime">assigned To</label>
        <input  class="form-control b" id="assignedTo" th:name="assignedTo" th:value="${ticket.assignedTo}" readonly="true">
      </div>

    </div>
    <script>
    function appendComment(fieldId) {
        var textarea = document.getElementById(fieldId);
        var newComment = prompt("Enter new comment:");
        if (newComment !== null) {
            textarea.value += "\n" + newComment;
        }
    }
</script>

    <div class="col-12" style="margin-top:20px">
      <button type="submit" class="btn btn-success" style="margin-right: 50px;">Update ticket</button>
      <a th:href="@{/opentickets}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">To Open tickets</a>
      <a th:href="@{/closedtickets}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">To Closed tickets</a>
      <a th:href="@{/home}" class="btn btn-primary mb-2" style="margin-top: 5px; margin-left: 10px;">Home page</a>

    </div>
  </form>
</section>
</body>
</html>
